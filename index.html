<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bundle Box Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h3 class="title">Bundle & Save</h3>

            <div class="boxes-container">
                <div class="box">
                    <div class="row">
                        <label class="radio">
                            <input type="radio" name="box" checked id="box1" />
                        </label>
                        <div class="quantity">
                            <span>1 Unit</span>
                            <span class="discount">10% off</span>
                        </div>
                        <div class="price">
                            <div>$10.00 USD</div>
                            <div><del>$24.00 USD</del></div>
                        </div>
                    </div>
                    <div class="hidden-row">
                        <p>Hidden Info for Box 1</p>
                    </div>
                </div>

                <div class="box row-hidden">
                    <div class="row">
                        <label class="radio">
                            <input type="radio" name="box" id="box2" />
                        </label>
                        <div class="quantity">
                            <span>2 Unit</span>
                            <span class="discount">20% off</span>
                        </div>
                        <div class="price">
                            <div>$18.00 USD</div>
                            <div><del>$24.00 USD</del></div>
                        </div>
                    </div>
                    <div class="hidden-row">
                        <p>Hidden Info for Box 2</p>
                    </div>
                </div>

                <div class="box row-hidden">
                    <div class="row">
                        <label class="radio">
                            <input type="radio" name="box" id="box3" />
                        </label>
                        <div class="quantity">
                            <span>3 Unit</span>
                            <span class="discount">30% off</span>
                        </div>
                        <div class="price">
                            <div>$24.00 USD</div>
                            <div><del>$24.00 USD</del></div>
                        </div>
                    </div>
                    <div class="hidden-row">
                        <p>Hidden Info for Box 3</p>
                    </div>
                </div>
            </div>

            <div class="add-to-cart">
                <button>+ Add to Cart</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
